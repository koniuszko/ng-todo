<div class="{{theme}}">
  <div class="background">
    <header class="header">
      <div class="header_container">
        <h1 class="logo">TODO</h1>
        <button class="switcher" (click)="switchTheme()">
        </button>
      </div>
    </header>
    <app-new-task-input></app-new-task-input>
    <section class="list">
      <ul class="tasks_list" *ngFor="let task of tasks | filter: category">
        <app-task-item [task]="task"
                       (taskDeleted)="deleteTask(task)"
                       (taskDone)="markAsDone(task)"
        >
        </app-task-item>

      </ul>
      <div class="summary">
        <p class="task_counter">{{(tasks | filter: 'active').length}} items left</p>
        <app-filters *ngIf="!isMobile"
                     [category]="category"
                     (categoryChange)="changeCategory($event)"></app-filters>
        <button class="clear_btn" (click)="clearCompleted()">Clear Completed</button>
      </div>
    </section>
    <app-filters *ngIf="isMobile"
                 [category]="category"
                 (categoryChange)="changeCategory($event)"
    ></app-filters>
    <p class="text">Drag and drop to reorder list</p>
  </div>
</div>
